<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>

                <p>Seja bem-vindo(a). Fa√ßa o seu login.</p>

                <form action="login.php" method="post" autocomplete="on">
                    
                    <div class="campo">

                        <label for="ilogin"><span class="material-symbols-outlined">Person</span></label>     

                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">                       

                    </div>

                    <div class="campo">

                        <label for="isenha"><span class="material-symbols-outlined">Key</span></label>

                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">

                     </div>

                     <input type="submit" value="Entrar">

                     <a href="#" class="botao">Esquecia a senha <i class="material-symbols-outlined">mail</i></a>

                </form>
            </div>
        </section>
    </main>
